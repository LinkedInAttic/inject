<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="../artifacts/0.1.0/inject-0.1.0.js"></script>
</head>
<body>
<h1>Remote Domain</h1>
<p>This pulls from the remote domain using iFrame Transports</p>
<p><a href="sample.html">Same Domain</a> | <a href="sample2.html">Alternate Domain</a></p>
<p id="output-foo"></p>
<p id="output-bar"></p>
<button id="clearit">Clear Cache</button>

<p>We are using <a href="http://www.coralcdn.org/">CoralCDN</a> for the multi-domain support. No guarantees of speed here, folks- it just makes for a self contained example</p>

<script type="text/javascript">
document.getElementById("clearit").onclick = function() {
  inject().clear();
};

inject().config({
  path: "http://dl.dropbox.com.nyud.net/u/493580/inject/example/deps",
  xd: {
    inject: "http://dl.dropbox.com/u/493580/inject/example/relay-0.1.0.html",
    xhr: "http://dl.dropbox.com.nyud.net/u/493580/inject/example/relay-0.1.0.html"
  }
});

inject("foo", "bar", function(foo, bar) {
  document.getElementById("output-foo").innerHTML = foo.sampleString;
  
  var b = new bar.Bar();
  document.getElementById("output-bar").innerHTML = b.baz();
});
</script>
</body>
</html>
