  <meta charset="UTF-8" />
  <title>Inject Test Suite</title>
  <!-- Framework -->
  <link rel="stylesheet" href="resources/qunit.css" type="text/css" media="screen">
  <link rel="stylesheet" href="resources/qunit-composite.css" type="text/css" media="screen">
  <script type="text/javascript" src="resources/qunit.js"></script>
  <script type="text/javascript" src="resources/qunit-composite.js"></script>
  <script type="text/javascript" src="resources/config.js"></script>
</head>
<body>
  <h1 id="qunit-header">Inject Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">test markup</div>

  <script type="text/javascript">
    var testSuite = [];

    // SRC tests
    testSuite.push("./src/analyzer.html");
    testSuite.push("./src/communicator.html");
    testSuite.push("./src/executor.html");
    testSuite.push("./src/injectcore.html");
    testSuite.push("./src/rulesengine.html");
    testSuite.push("./src/treedownloader.html");
    testSuite.push("./src/treenode.html");

    // Integration Tests
    testSuite.push("./integration/all.html");

    // Specification Tests
    testSuite.push("./spec/amd/all.html");
    testSuite.push("./spec/cjs/all.html");
    
    // run the test suite
    QUnit.testSuites(testSuite);
  </script>

</body>
</html>
