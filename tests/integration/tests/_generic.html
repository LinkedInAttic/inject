  <meta charset="UTF-8" />
  <title>Inject Integration Test Suite - Generic Test Harness</title>
  <link rel="stylesheet" href="../../resources/qunit.css" type="text/css" media="screen">
  <script type="text/javascript" src="../../resources/qunit.js"></script>
  <script type="text/javascript" src="../../resources/config.js"></script>
</head>
<body>
  <div id="qunit"></div>
  <script type="text/javascript" src="/inject.js"></script>
  <script type="text/javascript" src="/inject-plugins.js"></script>
  <script type="text/javascript">
    function getQueryVariables() {
      var query = window.location.search.substring(1);
      var vars = query.split('&');
      var ret = {};
      for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        ret[pair[0]] = pair[1];
      }
      return ret;
    }

    var q = getQueryVariables();
    var testName = q.test;
    var testSrc = '/tests/integration/tests/'+q.test+'.js';

    module(q.test);

    Inject.reset();
    Inject.setModuleRoot('/tests/integration/tests/'+q.test);

    var scr = document.createElement('script');
    scr.type = "text/javascript";
    scr.src = testSrc;
    document.getElementsByTagName('head')[0].appendChild(scr);

  </script>
</body>
