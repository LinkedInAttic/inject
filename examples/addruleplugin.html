<h2>addRule and Plugins</h2>

<div class="about">
  <p>Let's load some css. The plugin syntax "css!" loads up your CSS and returns an attachable object</p>

  <p>The link below will turn red once the CSS has loaded</p>
</div>

<textarea id="code">
sandbox([
  '<p><a href="#" class="button">I am a link</a></p>',
  '<p id="output-foo"></p>'
]);

Inject.reset();
Inject.setModuleRoot("/examples/dependencies/addruleplugin/");

require.ensure(["app"], function() {
  var app = require("app");
  app.run();
});
</textarea>

<script type="text/javascript" src="resources/layout.js"></script>
