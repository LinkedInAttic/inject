<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="inject.js"></script>
</head>
<body>
<h1>Local Domain</h1>
<p>This pulls from the local domain using XMLHttpRequest</p>

<p><a href="same-domain.html">Same Domain</a> | <a href="cross-domain.html">Alternate Domain</a> | <a href="pointcuts.html">Pointcuts</a></p>

<p id="output-foo"></p>
<p id="output-bar"></p>
<button id="clearit">Clear Cache</button>

<script type="text/javascript">
document.getElementById("clearit").onclick = function() {
  require.clearCache();
};

require.setModuleRoot("http://localhost:4000/deps");

require.ensure(["foo", "bar"], function(require) {
  var foo = require("foo"),
      bar = require("bar");
  document.getElementById("output-foo").innerHTML = foo.sampleString;

  var b = new bar.Bar();
  document.getElementById("output-bar").innerHTML = b.baz();
});
</script>
</body>
</html>
